<link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
   integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
   crossorigin=""/>
  
<ion-header id="header-app">
    <button >
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-input placeholder="Rechercher"></ion-input>
    <div>
      <img src="../assets/imgs/camera.png">
    </div>
</ion-header>

<ion-content>
  <div id="map" style="width:100%; height:100%;"></div>
    <div id="caroussel">
      <ion-card  *ngFor="let place of places">
        <ion-card-content>
        <img src={{place.pictures[0].path}}/>
          <ion-card-title>
            {{place.name}}
            </ion-card-title>
          <p>
            {{place.name}}
          </p>
        </ion-card-content>
      </ion-card>
    </div>
</ion-content>
